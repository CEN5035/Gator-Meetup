<mat-card>
  <mat-card-title>Settings</mat-card-title>
  <mat-card-content>
    <div class="settings-container">
      <div class="settings-menu">
        <div class="settings-item" 
          *ngFor="let setting of settingsItems; let i = index" 
          (click)="selectSetting(i)" 
          [ngClass]="{'active-setting' : selectedSettingsItem === setting.name}">
          {{setting.name}}
        </div>
      </div>
      <div class="settings-content">
        <div class="setting-content-item" *ngIf="selectedSettingsItem === 'General';then generalSettings"></div>
        <ng-template #generalSettings>
          <div class="setting-content-item">
            <h3>
                General Settings
            </h3>
            <div class="general-item">
              <div class="general-item-name">Name: </div>
              <div class="general-item-value">James</div>
            </div>
            <div class="general-item">
              <div class="general-item-name">Email address: </div>
              <div class="general-item-value">james.smith@gmail.com</div> 
            </div>
          </div>
        </ng-template>
        <div class="setting-content-item" *ngIf="selectedSettingsItem === 'Profile';then profileSettings"></div>
        <ng-template #profileSettings>
          <div class="setting-content-item">
              <h3>
                  Profile Settings
              </h3>
          </div>
        </ng-template>
        <div class="setting-content-item" *ngIf="selectedSettingsItem === 'Privacy';then privacySettings"></div>
        <ng-template #privacySettings>
          <div class="setting-content-item">
              <h3>
                  Privacy Settings
              </h3>
          </div>
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
