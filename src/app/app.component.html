<mat-toolbar class="home-toolbar">
  <span style="margin-top: 13px;">
    <a routerLink="/home">
      <img class="home-banner" src="assets/logo.png" />
    </a>
  </span>
  <span class="fill-space"></span>
  <span class="header-right">
      <div class="button-right-align toolbarBtn">
          <a mat-button color="warn" routerLink="/create-meetup">Create a meetup</a>
        </div>
      <div class="button-right-align toolbarBtn"  *ngIf="!user._token">
        <a mat-raised-button color="warn" routerLink="/login">Login</a>
      </div> 
      <div class="button-right-align toolbarBtn" *ngIf="!user._token">
          <a mat-raised-button color="warn" routerLink="/signup">Sign up</a>
      </div> 

      <div class="button-right-align toolbarBtn" *ngIf="user._token">
          <i class="material-icons icon-32" style="position: relative;
          top: 10px;
          right: -26px;">account_circle</i>
          <a mat-button color="warn" routerLink="/settings" >Divya</a>
      </div>
      <div class="button-right-align toolbarBtn" *ngIf="user._token">
        <a mat-raised-button color="warn" (click)="logout()">Logout</a>
      </div>
