<mat-card class="example-card">

        <mat-card-content>
            <img mat-card-image src="{{data.imagebase64}}" height="200px" alt="Photo of a Shiba Inu" >  
            <span style="font-size: 30px; font-family: serif; display : block;"> {{data.meetupName}} </span>
            <span class="cardHeight" style="font-size: 20px; font-family: initial; display : block;"> Organized by: {{data.meetupOwner}} </span>
            <span class="cardHeight" style="margin-left: -6px; display : block;">            
                    <mat-icon style="position: relative; top: 5px; margin-top: 7px;">place</mat-icon>
                                    {{data.locationDescription}} 
            </span>
            <span class="cardHeight" style="margin-left: -5px; display : block; margin-top: 7px;">            
                    <mat-icon style="position: relative; top: 5px;">date_range</mat-icon>
                                    {{data.date}} 
            </span>
            <hr>
            <span class="cardHeight" style="display : block; margin-top: 15px;"> Agenda: {{data.agenda}} </span>
            <span class="cardHeight" style="display : block; margin-top: 15px;"> {{data.description}} </span>
        </mat-card-content>
      </mat-card>
