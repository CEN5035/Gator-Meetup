<div style="width: 100%; height: 500px; margin-top: 35px;">
    <carousel [sources]="imageSources" [config]="config"></carousel>
</div>

<div style="position: relative;
top: -313px;
left: 500px;">
  <span style="font-size: 44px; color: white; font-family: serif; display:block; font-weight: 800;"> What do you love? </span>
  <span style="font-size: 24px; color: white; font-family: initial; font-weight: 600; margin-left: 8px;"> Do more of it with Gator Meetup </span>
</div>


<div class="searchBar">
    <div class="searchWrapper">
        <input class="search-box" #searchBox id="search-box" type="text" placeholder="What are you looking for?" />                 
    </div>     
    <div class="locationWrapper">
        <ng4geo-autocomplete (componentCallback)="onLocationSelection($event)"></ng4geo-autocomplete>          
    </div> 
    <button class="raised-button button-right-align searchBtn" mat-raised-button color="warn" (click)="onSearchClick(searchBox.value)">Search</button>
</div>

<div class="demo-grid-list grid-inner-div">
<br>
  <h2 style="color: #424242;">Meetups Around You</h2>
  <!-- <div class="button-right-align"><a mat-raised-button color="warn" routerLink="/create-meetup" >Create a Meetup</a></div> -->
  
    <mat-grid-list cols="3" gutterSize="10px" rowHeight="300px">
      <mat-grid-tile *ngFor="let meetup of meetups$ | async" class="meetupTile" [style.background]="lightblue">

        <mat-card mat-ripple style="padding: 0px; top:-20px;" (click)="onRowClicked(meetup.meetupId)">
            <img flex [alt]="meetup.name" src="{{meetup.imagebase64}}" width="300px"  height="250px">
            <mat-card-footer item-height="150px" style="padding-bottom: 25px; padding-left: 40px; padding-right: 40px; background : #FAFAFA;">
              <span style="color: #505050; font-size: 18px; position: relative; top: 10px;">{{meetup.meetupName}}</span>
              <mat-icon style="float: right; position: relative; top: 12px;">star_border</mat-icon>  
              <p>
                <span> <mat-icon style="position: relative; top: 5px;">place</mat-icon> </span>          
                <span style="color: #7d7d7d; font-size: 15px; position: relative; top: -2px;">{{meetup.locationDescription}}</span>              
              </p>
              </mat-card-footer>
          </mat-card>
        
      </mat-grid-tile>
  </mat-grid-list>

  <!-- <div style="margin-left: 35%; margin-right: 35%; margin-top: 10px; margin-bottom: 10px;">
      <a mat-raised-button style="width: 100%;">Show More</a>      
  </div> -->
</div>
