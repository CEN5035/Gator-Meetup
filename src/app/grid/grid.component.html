<mat-toolbar color="primary">
    <span> <img ng-href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/> </span>
    <span>Gator Meetup</span>  
    <span class="fill-space"></span>
    <span class="header-right">
      <i class="material-icons mat-48">explore</i>
      <i class="material-icons mat-48">account_circle</i>
    </span>
  </mat-toolbar>

<div class="demo-grid-list">
  <mat-card>
    <mat-card-title>Meetups Around You</mat-card-title>
    <div class="create-meetup"><a mat-raised-button color="warn" routerLink="/create-meetup" >Create a Meetup</a></div>

    <mat-card-content>
      <mat-grid-list cols="3" gutterSize="20px" rowHeight="200px">
        <mat-grid-tile *ngFor="let meetup of meetups">
          <img [alt]="meetup.name" src="{{meetup.url}}">
          <mat-grid-tile-footer>
            <h3 mat-line>{{meetup.name}}</h3>
            <span mat-line>{{meetup.count}} Members</span>
            <mat-icon>star_border</mat-icon>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
